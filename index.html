<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translation STR Generator</title>

	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	<header>
		<nav>
			<ul class='top-nav'>
				<li class='active'>CSV TO LOCALS</li>
				<li>CHANGE FNT FILE PROPERTY</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="util active">
			<h1>Translation STR and LCONF Generator</h1>

			<div class='file-container'>
				<p>Upload the English .str file:</p>
				<label for="englishFileInput">Choose a file...</label>
				<input type="file" id="englishFileInput" accept=".str">
			</div>

			<div class='file-container'>
				<p>Upload the English .lconf file:</p>
				<label for="lconfFileInput">Choose a file...</label>
				<input type="file" id="lconfFileInput" accept=".lconf">
			</div>

			<div class='file-container'>
				<p>Upload a CSV file with translations:</p>
				<label for="csvFileInput">Choose a file...</label>
				<input type="file" id="csvFileInput" accept=".csv">
			</div>

			<div id="checkbox-container" class='checkbox-container'>
				<input type="checkbox" id="generate-used-letters">
				<label for="generate-used-letters" class='checkbox-label'> Generate used letters archive</label><br>
			</div>

			<button onclick="generateAndDownloadZip()">Generate ZIP Archive</button>
		</section>
		<section class="util">
			<h1>FNT File Editor</h1>
			<div class='file-container'>
				<p>Upload a FNT file:</p>
				<label for="fntFileInput">Choose a file...</label>
				<input type="file" id="fntFileInput" accept=".fnt">
			</div>
			<select id="paramSelector">
				<option value="x">x</option>
				<option value="y">y</option>
				<option value="width">width</option>
				<option value="height">height</option>
				<option value="xoffset">xoffset</option>
				<option value="yoffset" selected>yoffset</option>
				<option value="xadvance">xadvance</option>
			</select>
			<input type="number" id="paramValue"
				placeholder="Enter value with sign to increase or decrease a selected parameter e.g. -3, +3, 3">
			<button id="downloadBtn">Download And Copy To Clipboard Modified FNT</button>
		</section>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

	<script src='./js/nav.js'></script>
	<script src='./js/CSVToStr.js'></script>
	<script src='./js/editFNTFile.js'></script>
</body>

</html>
